<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style type="text/css">
  	h1
  	{
  		color: deepskyblue;
  		margin-top: 20px;
  		margin-bottom: 80px;
  		font-size: 50px;
  	}
  	.ip
  	{
  		height: 100px;
  		width: 350px;
  		margin-top: 20px;
  		margin-bottom: 10px;
  		font-size: 30px;
  	}
  	#cal
  	{
  		height: 530px;
  		width: 390px;
  		background-color: powderblue;
  		margin-left: auto;
  		margin-right: auto;
  	}
  	table
  	{
  		margin-left: auto;
  		margin-right: auto;
  	}
  	input[type="button"]
  	{
  		background-color: deepskyblue;
  		height: 70px;
  		width: 80px;
  		margin: 2px;
  	}
  </style>
</head>
<body>
	<div class="container-fluid">
	<h1 class="text-center"><strong>CALCULATOR</strong></h1>
	<div id="cal">
		<table>
			<tr>
				<td colspan="4"><input id="result" class="ip" type="text"></td>
			</tr>
			<tr>
				<td><input id="b15" type="button" class="btn text-white" value="AC"
					onclick="clearall()"></td>
				<td><input id="b16" type="button" class="btn" value="+/-"
					onclick="plus()"></td>
				<td><input id="b17" type="button" class="btn" value="x2"
					onclick="sqr()"></td>
				<td><input id="b14" type="button" class="btn" value="/"
					onclick="myfunction('/')"></td>
			</tr>
			<tr>
				<td><input id="b7" type="button" class="btn" value="7" onclick="myfunction('7')"></td>
				<td><input id="b8" type="button" class="btn" value="8" onclick="myfunction('8')"></td>
				<td><input id="b9" type="button" class="btn" value="9" onclick="myfunction('9')"></td>
				<td><input id="b13" type="button" class="btn" value="x" onclick="myfunction('*')"></td>
			</tr>
			<tr>
				<td><input id="b4" type="button" class="btn" value="4" onclick="myfunction('4')"></td>
				<td><input id="b5" type="button" class="btn" value="5" onclick="myfunction('5')"></td>
				<td><input id="b6" type="button" class="btn" value="6" onclick="myfunction('6')"></td>
				<td><input id="b12" type="button" class="btn" value="-" onclick="myfunction('-')"></td>
			</tr>
			<tr>
				<td><input id="b1" type="button" class="btn" value="1" onclick="myfunction('1')"></td>
				<td><input id="b2" type="button" class="btn" value="2" onclick="myfunction('2')"></td>
				<td><input id="b3" type="button" class="btn" value="3" onclick="myfunction('3')"></td>
				<td><input id="b11" type="button" class="btn" value="+" onclick="myfunction('+')"></td>
			</tr>
			<tr>
				<td><input id="b18" type="button" class="btn" value="." onclick="myfunction('.')"></td>
				<td><input id="b10" type="button" class="btn" value="0" onclick="myfunction('0')"></td>
				<td><input id="b19" type="button" class="btn" value="%" onclick="per()"></td>
				<td><input id="b20" type="button" class="btn" value="=" onclick="solve()"></td>
			</tr>
		</table>
	</div>
	</div>

	<p id="p1"></p>
	<script type="text/javascript">
		function myfunction(val)
		{
			document.getElementById('result').value += val;
		}
		function plus()
		{
			document.getElementById('result').value *= (-1);
		}
		function sqr()
		{
			document.getElementById('result').value *= document.getElementById('result').value;
		}
		function per()
		{
			var x = document.getElementById('result').value;
			var y = (x)/100;
			document.getElementById('result').value = y;
		}
		function solve()
		{
			var x = document.getElementById('result').value;
			var y = eval(x);
			document.getElementById('result').value = y;
		}
		function clearall()
		{
			document.getElementById('result').value = " ";
		}
	</script>

</body>
</html>
